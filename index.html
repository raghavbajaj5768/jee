<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      background: #2a3441;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 10%;
    }
    .time {
      font-size: 2em;
      margin: 20px;
    }
    .quote-box {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2em;
      color: #ccc;
      padding: 0 20px;
    }
    .search-container {
      margin-top: 40px;
    }
    .search-box {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .search-button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Countdown to JEE 2027 (January Attempt)</h1>
  <div class="time" id="countdown">Loading...</div>
  <div id="quote" class="quote-box">Loading inspiration...</div>

  <div class="search-container">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Search Google..." 
      class="search-box"
    />
    <button onclick="searchGoogle()" class="search-button">Search</button>
  </div>

  <script>
    function updateCountdown() {
      const examDate = new Date("2027-01-24T09:00:00");
      const now = new Date();
      const diff = examDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "The exam has started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const quotes = [

      "Focus on your goal. Don’t look in any direction but ahead.",

      "You don’t need to see the whole staircase, just take the first step.",

      "Doubt is a killer. You just have to know who you are and what you stand for. – Jennifer Lopez",
      "Winners are not people who never fail, but people who never quit.",

      "Eat. Sleep. Study. Repeat.",
      "Don't stop until you're proud.",
      "Your struggle today is your strength tomorrow.",
      "Success requires replacement of laziness with discipline.",
      "Hard days are the best because that's when champions are made.",
      "You don’t find willpower; you create it.",
      "Clarity + Consistency = Confidence.",
      "Make it happen. Shock everyone.",
      "A little progress each day adds up to big results."
    ];

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
    }

    function searchGoogle() {
      const query = document.getElementById("searchBox").value.trim();
      if (query !== "") {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }

    document.getElementById("searchBox").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        searchGoogle();
      }
    });

    setInterval(updateCountdown, 1000);
    updateCountdown();

    showQuote();
    setInterval(showQuote, 30000); // Rotate every 30 sec
  </script>
</body>
