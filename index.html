<!DOCTYPE html>
<html>
<head>
  <title>Countdown to JEE 2027</title>
  <style>
    body {
      background: #0f2027;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 10%;
    }
    .time {
      font-size: 2em;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown to JEE 2027 (January Attempt)</h1>
  <div class="time" id="countdown">Loading...</div>

  <script>
    function updateCountdown() {
      const examDate = new Date("2027-01-24T09:00:00"); // Change if needed
      const now = new Date();
      const diff = examDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "The exam has started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
