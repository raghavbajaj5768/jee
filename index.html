<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEE 2027 Countdown</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    #countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .time-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .label {
      font-size: 0.8rem;
      margin-top: 8px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Countdown to JEE 2027 (January Attempt)</h1>
  <div id="countdown">
    <div class="time-box">
      <div id="days">--</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours">--</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes">--</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds">--</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const jeeDate = new Date("2027-01-24T09:00:00+05:30"); // change if actual date is diff
      const now = new Date();
      const diff = jeeDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>JEE 2027 has begun!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
